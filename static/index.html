<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Poker</title>
    <link rel="stylesheet" href="/static/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex flex-col justify-center items-center min-h-screen">
    <h1 class="text-6xl font-semibold mb-8">Welcome!</h1>
    <section class="flex flex-col items-center">
      <button id="new-game" class="bg-gray-900 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline mb-4 w-full">New Game</button>
      <form id="join-game" class="flex flex-row items-center">
        <input type="text" id="game-id" name="game-id" class="border border-gray-400 rounded px-4 py-2 mb-2 mr-2 focus:outline-none focus:border-blue-500 w-full" placeholder="Game ID"/>
        <button type="submit" class="bg-teal-500 hover:bg-teal-700 text-white font-bold py-2 px-4 mb-2 rounded focus:outline-none focus:shadow-outline">Join</button>
      </form>
    </section>
    <script src="/static/index.js"></script>
  </body>
</html>
